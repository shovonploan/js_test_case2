<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Test 2</title>
</head>

<body>
    <div class="container-1">

        <h2>Challenge 1: Your Age in Days</h2>

        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onClick="age()">Click Me</button>
            </div>
            <div>
                <button class="btn btn-danger" onClick="reset()">Reset</button>
            </div>
        </div>
        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>
    </div>

    <div class="container-2">
        <h2>Challenge 1: Generate Car</h2>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-success" onClick="generate()">Generate</button>
            </div>
            <div>
                <button class="btn btn-danger" onClick="removeimg()">Remove</button>
            </div>
        </div>
        <div class="flex-box-container-2" id="flex-box-gen">
        </div>
    </div>
    
    <div class="container-3">
        <h2>Challenge 3: Rock, Paper and Scissor</h2>
        <div class="flex-box-container-1">
            <button class="btn btn-danger" onClick="reset3()">reset</button>
        </div>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="static/img/rock.png" alt="rock" width="100" height="140" onClick="rpsGame(this)">
            <img id="paper" src="static/img/paper.jpg" alt="rock" width="100" height="140" onClick="rpsGame(this)">
            <img id="scissor" src="static/img/scissors.png" alt="rock" width="100" height="140" onClick="rpsGame(this)">
        </div>
    </div>

    <div class="container-4">
        <h2>Challenge 4: Change the Color of All Buttons</h2>
        <div class="flex-box-pick-color">
            <form action="">
                <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
            </form>
            <button class="btn btn-primary">Wee!</button>
            <button class="btn btn-danger">Yahoo!</button>
            <button class="btn btn-warning">Google!</button>
            <button class="btn btn-success">Facebook!</button>
        </div>
        </div>
    </div>

    <script src="static/js/script.js"></script>
</body>

</html>
